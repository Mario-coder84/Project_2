<!doctype html>
<html>
    <head>
        <title>Reservia</title>
        <link href="style.css" type="text/css" rel="stylesheet"/>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
        <meta charset="utf-8">
        <meta name="description" content="Find accommodations and activities for your dream vacation in the city of your choice"/>
        <meta name="viewport" content="width=device-width,initial-scale=1">
    </head>
    <body>      
    <header>
    <div class="wrapper-nav">
        <img  class="logo" src="images/logo/Reservia.svg" alt="Reservia blue logo" title="Reservia logo"/>
        <nav class="main-nav">
            <ul>
                <li><a href="#">Accomodations</a></li>
                <li><a href="#">Activities</a></li>
            </ul>     
        </nav>
        <a class="sign-up" href="##">Sign Up</a>
    </div>
    </header> 
    <section>
        <div class="main-paragraph">
            <h2>Find a place for your dream vacation</h2>
            <p>Downtown or in nature</p>   
        </div>
     
     <div class="wrapper-search"> 
        <div class="icon-search"><i class="fas fa-map-marker-alt"></i></div>
        <div class="search-bar"><input type="search" id="search" placeholder="Where do you want to go?"></div>
        <button name="button">Search</button>
    </div>
    
    <div class="wrapper-filters">
          <div><h3>Filters</h3></div>
          
          <div class="icon-filter"><i class="fas fa-money-bill-wave"></i></div>
          <div class="filter-text">Low cost</div>
          
          
          <div class="icon-filter"><i class="fas fa-users"></i></div>
          <div class="filter-text">Family-friendly</div>
          
          
          <div class="icon-filter"><i class="fas fa-heart"></i></div>
          <div class="filter-text">Romantic</div>
          
          
          <div class="icon-filter"><i class="fas fa-dog"></i></div>
          <div class="filter-text">Pets allowed</div>  
          
    </div> 
    
    <div class="information">
        <div class="information-icon"><i class="fas fa-info"></i></div>
        <div><p>More than 500 accommodations are available in this city</p></div> 
    </div>
    </section> 
    </body>
</html>
